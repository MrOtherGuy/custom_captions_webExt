<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
  </head>
<body>
  <h2>Select icon color variant</h2>
  <div>
    <input type="radio" id="auto-radio" name="icon-style" value="auto">

  </div>
  <div>
    <input type="radio" id="dark-radio" name="icon-style" value="dark">

  <div>
    <input type="radio" id="light-radio" name="icon-style" value="light">
    <label for="light-radio">Light</label>
  </div>
</body>
</html>
