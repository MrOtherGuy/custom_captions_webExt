<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <style>
      :root{ color-scheme: light dark; background-color: Canvas; color: CanvasText }
      body{ min-height: 250px }
      h2{ margin-top: 0 }
      label{ font-size: 1.2rem; height: 2rem; display: inline-block }
    </style>
  </head>
<body>
  <h2>Select icon color variant</h2>
  <div>
    <input type="radio" id="auto-radio" name="icon-style" value="auto">
    <label for="auto-radio">Auto</label>
  </div>
  <div>
    <input type="radio" id="dark-radio" name="icon-style" value="dark">
    <label for="dark-radio">Dark</label>
  </div>
  <div>
    <input type="radio" id="light-radio" name="icon-style" value="light">
    <label for="light-radio">Light</label>
  </div>
</body>
</html>
